<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
<head>
  <meta charset="UTF-8">
  <title th:text="${#messages.get('login.title')}"></title>
</head>
<body>
<form th:action="@{/login}" th:object="${loginCommand}" method="post">
  <div th:if="${#fields.hasErrors('global')}">
    <p th:errors="*">Error message</p>
  </div>
  <p>
    <label th:for="email">
      <span th:text="${#messages.get('email')}">Email:</span><br>
      <input type="text" th:field="*{email}"/>
      <span th:errors="*{email}"></span>
    </label>
  </p>
  <p>
    <label th:for="password">
      <span th:text="${#messages.get('password')}">Password:</span><br>
      <input type="password" th:field="*{password}"/>
      <span th:errors="*{password}"></span>
    </label>
  </p>
  <input type="submit" th:value="${#messages.get('login.btn')}"/>
</form>
</body>
</div>
</html>
