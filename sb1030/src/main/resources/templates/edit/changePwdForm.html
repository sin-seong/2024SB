<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
<head>
  <meta charset="UTF-8">
  <title th:text="${#messages.get('change.pwd.title')}"></title>
</head>
<body>
<form th:action="@{/change-password}" th:object="${passwordChangeCommand}" method="post">
  <p>
    <label th:for="currentPassword">
      <span th:text="${#messages.get('currentPassword')}">Current Password:</span><br>
      <input type="password" th:field="*{currentPassword}"/>
      <span th:errors="*{currentPassword}"></span>
    </label>
  </p>
  <p>
    <label th:for="newPassword">
      <span th:text="${#messages.get('newPassword')}">New Password:</span><br>
      <input type="password" th:field="*{newPassword}"/>
      <span th:errors="*{newPassword}"></span>
    </label>
  </p>
  <input type="submit" th:value="${#messages.get('change.btn')}"/>
</form>
</body>
</div>
</html>
