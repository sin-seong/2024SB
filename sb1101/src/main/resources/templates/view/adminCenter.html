<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 시스템</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 페이지 배경 어둡게 설정 */
    body {
      background-color: #343a40;
      color: white;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #343a40;
      color: white;
      padding: 15px;
      z-index: 1000;
    }

    /* 사이드바 스타일 */
    .sidebar {
      position: fixed;
      top: 100px;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: #495057;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 500;
    }

    .sidebar .list-group-item {
      background-color: #495057;
      color: white;
      border: none;
      border-radius: 0;
      margin-top: 10px;
    }

    .sidebar .list-group-item:hover {
      background-color: #6c757d;
      cursor: pointer;
    }

    .sidebar .list-group-item.active {
      background-color: #ffffff;
      color: #090909;
      border-color: white;
    }

    /* 본문 영역 스타일 */
    .content {
      margin-top: 80px;
      margin-left: 250px;
      padding: 20px;
    }

    .card {
      background-color: #495057;
      color: white;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #c82333;
    }

    .footer {
      margin-top: 3rem;
    }
  </style>
  <script>
    window.onload = function() {
      const currentPage = window.location.pathname.split("/").pop();

      // active 클래스를 해당 메뉴에 추가하는 함수
      function setActiveMenu(menuId) {
        let menuItems = document.querySelectorAll('.list-group-item');
        menuItems.forEach(function(item) {
          item.classList.remove('active');
        });
        const menuItem = document.getElementById(menuId);
        if (menuItem) {
          menuItem.classList.add('active');
        }
      }

      if (currentPage === 'userManagement') {
        setActiveMenu('user-management');
      } else if (currentPage === 'systemSettings') {
        setActiveMenu('system-settings');
      } else if (currentPage === 'logs') {
        setActiveMenu('logs');
      }
    };
  </script>
</head>
<body>
<div th:replace="layout/header :: header"></div>

<!-- 관리자 사이드바 메뉴 -->
<div class="sidebar">
  <ul class="list-group">
    <!-- 관리자 메뉴 항목들 -->
    <li class="list-group-item" id="user-management" onclick="location.href='userProfile'" style="margin-top: 100px">사용자 관리</li>
    <li class="list-group-item" id="system-settings" onclick="location.href='systemSettings'">시스템 설정</li>
    <li class="list-group-item" id="logs" onclick="location.href='logs'">로그 모니터링</li>
    <li class="list-group-item" id="admin-profile" onclick="location.href='adminProfile'">프로필</li>
  </ul>
</div>

<!-- 본문 콘텐츠 -->
<div class="content">
  <h2>관리자 대시보드</h2>
  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">환영합니다, 관리자님!</h5>
      <p class="card-text">여기에서 시스템을 관리할 수 있습니다.</p>
    </div>
  </div>

  <!-- 로그아웃 버튼 -->
  <a href="/logout" class="btn btn-danger mt-4">로그아웃</a>
</div>

<!-- 푸터 -->
<div class="footer text-center">
  <p>© 2024 운영자 관리 시스템</p>
</div>

</body>
</html>
