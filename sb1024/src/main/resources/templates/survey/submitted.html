<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
<head>
  <title>응답 내용</title>
</head>
<body>
<p>응답 내용:</p>
<ul>
  <li th:each="response, status : ${ansData.responses}" th:text="${status.index + 1} + '번 문항: ' + ${response}"></li>
</ul>
<p th:text="'응답자 위치: ' + ${ansData.res.location}"></p>
<p th:text="'응답자 나이: ' + ${ansData.res.age}"></p>
</body>
</div>
</html>
