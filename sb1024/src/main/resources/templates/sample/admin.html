<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<div layout:fragment="content" class="container mt-5">
  <h1 class="mb-4">어드민 대시보드</h1>

  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          사용자 관리
        </div>
        <div class="card-body">
          <p>총 사용자 수: <strong>150</strong></p>
          <a href="/admin/user-management" class="btn btn-primary">관리하기</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          콘텐츠 관리
        </div>
        <div class="card-body">
          <p>총 게시글 수: <strong>300</strong></p>
          <a href="/admin/content-management" class="btn btn-primary">관리하기</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          통계
        </div>
        <div class="card-body">
          <p>최근 활동: <strong>사용자 10명 로그인</strong></p>
          <a href="/admin/statistics" class="btn btn-primary">자세히 보기</a>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <h2>추가 관리 기능</h2>
    <ul class="list-group">
      <li class="list-group-item"><a href="/admin/site-settings">사이트 설정</a></li>
      <li class="list-group-item"><a href="/admin/feedback">피드백 관리</a></li>
      <li class="list-group-item"><a href="/admin/system-log">시스템 로그</a></li>
      <li class="list-group-item"><a href="/admin/announcements">공지사항</a></li>
    </ul>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
