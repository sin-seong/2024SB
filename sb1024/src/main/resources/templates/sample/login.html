<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">로그인</h2>
    <form method="post" th:action="@{/sample/login}" class="border p-4 rounded shadow">
        <div class="form-group">
            <label>아이디:</label>
            <input type="text" name="username" class="form-control" required />
        </div>
        <div class="form-group">
            <label>비밀번호:</label>
            <input type="password" name="password" class="form-control" required />
        </div>
        <div class="form-group">
            <div th:if="${param.error}" class="alert alert-danger">로그인 실패! 아이디 또는 비밀번호를 확인해주세요.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">로그인</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/sample/register}" class="btn btn-secondary">회원가입</a>
    </div>
</div>
<div th:if="${param.logout}" class="alert alert-success">로그아웃 되었습니다.</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
