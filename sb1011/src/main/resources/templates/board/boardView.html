<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세 보기</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
  <h2>게시글 상세 보기</h2>
  <table class="board_detail">
    <colgroup>
      <col width="15%"/>
      <col width="35%"/>
      <col width="15%"/>
      <col width="35%"/>
    </colgroup>
    <caption>게시글 상세내용</caption>
    <tbody>
    <tr>
      <th scope="row">글 번호</th>
      <td th:text="${board.boardIdx}"></td>
      <th scope="row">조회수</th>
      <td th:text="${board.hitCnt}"></td>
    </tr>
    <tr>
      <th scope="row">작성자</th>
      <td th:text="${board.creatorId}"></td>
      <th scope="row">작성일</th>
      <td th:text="${board.createdDatetime}"></td>
    </tr>
    <tr>
      <th scope="row">제목</th>
      <td colspan="3" th:text="${board.title}"></td>
    </tr>
    <tr>
      <td colspan="4" class="view_text">
        <div th:utext="${board.contents}" style="border: 1px solid #ddd; padding: 10px;"></div>
      </td>
    </tr>
    <tr th:if="${board.imagePath}">
      <th scope="row">첨부 이미지</th>
      <td colspan="3">
        <img th:src="@{${board.imagePath}}" alt="첨부 이미지" style="max-width: 200px; display: block;" />
      </td>
    </tr>
    </tbody>
  </table>

  <a href="#this" id="list" class="btn">목록으로</a>
  <a href="#this" id="edit" class="btn">수정하기</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#list").on("click", function(){
      location.href = "/board/openBoardList.do";
    });
    $("#edit").on("click", function (){
      var boardIdx = "[[${board.boardIdx}]]";
      location.href = "/board/openBoardDetail.do?boardIdx=" + boardIdx;
    })
  });
</script>
</body>
</html>
