<!DOCTYPE html>
      <html lang="ko" xmlns:th="http://www.thymeleaf.org">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <table class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th scope="col">직원 번호 </th>
      <th scope="col">이름 </th>
      <th scope="col">직급</th>
      <th scope="col">상사 </th>
      <th scope="col">입사일 </th>
      <th scope="col">급여 </th>
      <th scope="col">커미션 </th>
      <th scope="col">부서 번호 </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${empList}">
      <td th:text="${emp.empno}"></td>
      <td th:text="${emp.ename}"></td>
      <td th:text="${emp.job}"></td>
      <td th:text="${emp.mgr}"></td>
      <td th:text="${#dates.format(emp.hiredate, 'yyyy-MM-dd')}"></td>
      <td th:text="${emp.sal}"></td>
      <td th:text="${emp.comm}"></td>
      <td th:text="${emp.deptno}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/list" class="btn btn-primary mt-3">부서 목록으로 돌아가기</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
