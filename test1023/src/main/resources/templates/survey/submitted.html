<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>응답 내용</title>
</head>
<body>
<p>응답 내용:</p>
<ul>
  <th:block th:each="response, iterStat : ${ansData.responses}">
    <li th:text="${iterStat.index + 1} + '번 문항: ' + ${response}"></li>
  </th:block>
</ul>
<p>응답자 위치: <span th:text="${ansData.res.location}"></span></p>
<p>응답자 나이: <span th:text="${ansData.res.age}"></span></p>
</body>
</html>
